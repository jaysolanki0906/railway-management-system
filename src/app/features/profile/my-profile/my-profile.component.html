<div class="form-container">
      <div class="profile-header">
        <span class="profile-icon">ðŸ‘¤</span>
        <h2>Profile</h2>
      </div>
      
      <form [formGroup]="userForm" >
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName"
              class="form-control"
              placeholder="Enter full name"
            >
            <div class="error-message" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
              Full name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="email" 
              id="lastName" 
              formControlName="lastName"
              class="form-control"
              placeholder="Enter email address"
            >
            <div class="error-message" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
              Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Gender <span class="required">*</span></label>
            <div class="mobile-input-container">
              <input 
                type="text" 
                formControlName="gender"
                class="form-control mobile-input"
                placeholder="Mobile number">
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Date of Birth <span class="required">*</span></label>
            <div class="mobile-input-container">
              <input 
                type="date" 
                formControlName="dateOfBirth"
                class="form-control mobile-input"
                placeholder="Mobile number">
            </div>
          </div>
        </div>
      </form>
    </div>
