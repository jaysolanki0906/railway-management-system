<!-- payment.component.html -->
<div class="payment-container">
  <div class="payment-card">
    <!-- Header -->
    <div class="payment-header">
      <div class="icon-container">
        <svg class="payment-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
      </div>
      <h2 class="payment-title">Complete Payment</h2>
      <p class="payment-subtitle">Enter your card details to complete the transaction</p>
    </div>

    <div class="payment-form">
  <div class="form-group">
    <label class="form-label">Card Information<span style="color: red">*</span></label>
    <div class="card-input-container">
      <div id="card-element" class="card-element"></div>
      <div class="card-icons">
        <!-- your SVG -->
      </div>
    </div>
    <div class="error" *ngIf="paymentForm.get('cardInfo')?.touched && paymentForm.get('cardInfo')?.valid">
      Card information is required.
    </div>
  </div>

      <button 
        class="payment-button"
        [class.processing]="isProcessing"
        (click)="pay()" 
        [disabled]="isProcessing">
        <span *ngIf="!isProcessing" class="button-content">
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7v10c0 5.55 3.84 10 9 10s9-4.45 9-10V7L12 2z"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
          Pay Now
        </span>
        <span *ngIf="isProcessing" class="button-content processing">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
              <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
            </circle>
          </svg>
          Processing...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Success Message -->
      <div *ngIf="paymentResult" class="success-message">
        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22,4 12,14.01 9,11.01"/>
        </svg>
        <div class="success-content">
          <span class="success-title">Payment Successful!</span>
          <span class="success-subtitle">Transaction ID: {{ paymentResult.id }}</span>
        </div>
      </div>
    </div>

    <div class="security-badge">
      <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        <path d="M9 12l2 2 4-4"/>
      </svg>
      <span>Your payment is secured with SSL encryption</span>
    </div>
  </div>
</div>
